<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        // JavaScript function to simulate login and show alert
        function validateLogin(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate login validation (hardcoded for example purposes)
            if (username === "admin" && password === "admin123") {
                alert("Login successful!");
                window.location.href = "/index.html";  // Redirect to main page (replace with your actual URL)
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <!-- Login form -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #e9ecef;">
        <div style="background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); width: 300px;">
            <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
            <form id="loginForm" onsubmit="validateLogin(event)">
                <div style="margin-bottom: 20px;">
                    <input type="text" id="username" placeholder="Username" name="username" required style="width: 100%; padding: 10px; margin: 5px 0; border: 2px solid #ccc; border-radius: 4px; font-size: 1rem;">
                </div>
                <div style="margin-bottom: 20px;">
                    <input type="password" id="password" placeholder="Password" name="password" required style="width: 100%; padding: 10px; margin: 5px 0; border: 2px solid #ccc; border-radius: 4px; font-size: 1rem;">
                </div>
                <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #004085; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer;">
            </form>
        </div>
    </div>

    <!-- Success message (simulated with JS) -->
    <div style="background-color: #004085; color: white; text-align: center; padding: 1rem; margin-top: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="margin: 0; font-size: 1.5rem;">Surveillance Alert: Unauthorized Access Detected</h2>
    </div>

</body>
</html>
