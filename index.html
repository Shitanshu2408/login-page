<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5G Security Dashboard - Phase 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <img src="logo.png" alt="Logo"> <!-- Replace with your logo image -->
                </div>
                <div class="nav-links">
                    <a href="./login/login.html" class="login">Login</a>

                    <a href="#signup">Sign Up</a>
                </div>
            </nav>
        </header>
    
    </div>

    <div class="dashboard">
        <header>
            <h1>5G Security System Dashboard</h1>
            <div class="alert">
                <h2>ALERT MESSAGES</h2>
                <div class="safe">
                    <h4 onclick="showSafeAlert()">SAFE</h4>
                </div>
    
                <div class="danger">
                    <h4 onclick="showDangerAlert()">DANGER</h4>
                </div>
            </div>
    
            <!-- New 5G Surveillance Dashboard section -->
            <div class="surveillance-banner">
                <h2>5G Surveillance Dashboard</h2>
            </div>
        </header>
    
        <section class="main-content">
            <div class="card surveillance">
                <h2>Live Surveillance Feed</h2>
                <div class="pictures">
                    <img src="./imgs/img2.jpeg" alt="">
                </div>
            </div>
            <div class="card analytics">
                <h2>Real-Time Data Analytics</h2>
                <div class="pic">
                    <img src="/imgs/img1.jpg" alt="">
                </div>
                <canvas id="analyticsChart"></canvas>
            </div>
            <div class="card threat-mitigation">
                <h2>Threat Mitigation Status</h2>
                <p>Status: Monitoring...</p>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
    </body>
    </html>
